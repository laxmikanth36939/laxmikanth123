<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <div class="products">
        <div class="row1">
            <div class="list">
                <h3>Product 1</h3>
                <p>Price: 100 Rs</p>
                <button onclick="addToCart('Product 1', 100)">Add to Cart</button>
            </div>
            <div class="list">
                <h3>Product 2</h3>
                <p>Price: 150 Rs</p>
                <button onclick="addToCart('Product 2', 150)">Add to Cart</button>
            </div>
            <div class="list">
                <h3>Product 3</h3>
                <p>Price: 200 Rs</p>
                <button onclick="addToCart('Product 3', 200)">Add to Cart</button>
            </div>
        </div>

        <div class="row2">
            <div class="list">
                <h3>Product 4</h3>
                <p>Price: 250 Rs</p>
                <button onclick="addToCart('Product 4', 250)">Add to Cart</button>
            </div>
            <div class="list">
                <h3>Product 5</h3>
                <p>Price: 300 Rs</p>
                <button onclick="addToCart('Product 5', 300)">Add to Cart</button>
            </div>
            <div class="list">
                <h3>Product 6</h3>
                <p>Price: 350 Rs</p>
                <button onclick="addToCart('Product 6', 350)">Add to Cart</button>
            </div>
        </div>
    </div>

    <div id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="total-price">0</span> Rs</p>
        <button onclick="clearCart()">Clear Cart</button>
    </div>

    <script src="cart.js"></script>

</body>
</html>
